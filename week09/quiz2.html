<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Behavior Example</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

    <h1>Original Title</h1>

    <h3 class="mb-3">หัวข้อย่อย 1</h3>
    <h3 class="mb-3">หัวข้อย่อย 2</h3>
    <h3 class="mb-3">หัวข้อย่อย 3</h3>

    <script>
        // ===============================
        // 1) JavaScript can change all the HTML elements in the page
        // เปลี่ยนข้อความใน <h1> เป็น "Computer Science"
        // ===============================
        const h1 = document.querySelector("h1");
        h1.innerHTML = "Computer Science";


        // ===============================
        // 2) JavaScript can change all the HTML attributes in the page
        // ใส่ attribute title="Hello world" ให้ h3 ทุกตัว
        // (ใช้ Bootstrap tooltip style ร่วมด้วย)
        // ===============================
        const h3Elements = document.querySelectorAll("h3");

        h3Elements.forEach(function (element) {
            element.setAttribute("title", "Hello world");
            element.classList.add("text-primary"); // ใช้ Bootstrap ทำให้สีเป็นน้ำเงิน
        });


        // ===============================
        // 3) JavaScript can change all the CSS styles in the page
        // เปลี่ยนสี h1 เป็นสีแดง
        // ===============================
        h1.style.color = "red";


        // ===============================
        // 4) JavaScript can add new HTML elements and attributes
        // เพิ่มชื่อของนักศึกษาใต้ h1
        // ===============================
        const studentName = document.createElement("p");
        studentName.innerHTML = "ชื่อ: สมชาย ใจดี";  // เปลี่ยนเป็นชื่อของคุณเอง
        studentName.classList.add("fw-bold"); // Bootstrap ทำตัวหนา

        h1.after(studentName);


        // ===============================
        // 5) JavaScript can create new HTML events in the page
        // click h1 แล้วขึ้น alert
        // ===============================
        h1.addEventListener("click", function () {
            alert("warning");
        });

    </script>

</body>

</html>
