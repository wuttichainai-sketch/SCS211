<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>Line Chart นักศึกษาวิทยาการคอมพิวเตอร์</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="text-center mb-4">
                            จำนวนนักศึกษาวิทยาการคอมพิวเตอร์ (พ.ศ. 2558–2566)
                        </h4>

                        <canvas id="studentChart"></canvas>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('studentChart').getContext('2d');

        const studentChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['2558', '2559', '2560', '2561', '2562', '2563', '2564', '2565', '2566'],
                datasets: [{
                    label: 'จำนวนนักศึกษา (คน)',
                    data: [820, 890, 960, 1050, 1180, 1320, 1470, 1620, 1780],
                    borderColor: 'blue',
                    backgroundColor: 'rgba(0, 123, 255, 0.2)',
                    borderWidth: 3,
                    tension: 0.3,
                    fill: true,
                    pointBackgroundColor: 'red',
                    pointRadius: 5
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>

</html>
